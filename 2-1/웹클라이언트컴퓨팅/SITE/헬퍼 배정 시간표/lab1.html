<!doctype = html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>헬퍼 배정 시간표</title>
    <style>
        table, th, td {
          border:1px solid #ccc;
          border-collapse: collapse;
        }
        th, td { padding:10px 20px; }
    </style>
    <link rel="stylesheet" href="헬퍼배정시간표.css">
</head>
<body>
    <div id="table"></div>
    <h1>배정시간표 작성하기</h1>
    <table>
        <caption>자바스크립트 프로그래밍 헬퍼 배정시간</caption>
        <tr>
            <th style="background-color: #eee;">요일/시간</th>
            <th>2-3교시</th>
            <th>4-5교시</th>
            <th>6-7교시</th>
            <th>8-9교시</th>
        </tr>
        <tr>
            <td rowspan = "2" style="background-color: #eee;">월-화요일</td>
            <td colspan = "2">윤선영</td>
            <td rowspan = "2">홍길동</td>
            <td rowspan = "5"><object width="300" data="salad.mp4"></object>
            <p>배정없음</p>
            </td>
        </tr>
        <tr>
            <td colspan = "2">박영수</td>
        </tr>
        <tr>
            <td rowspan ="2" style="background-color: #eee;">수-목요일</td>
            <td rowspan ="2">한나라</td>
            <td rowspan ="2">민영식</td>
            <td>박영수</td>
        </tr>
        <tr>
            <td>윤선영</td>
        </tr>
        <tr>
            <td style="background-color: #eee;">금요일</td>
            <td colspan="3">김철수</td>
        </tr>
    
        

    </table>
    <h1>수강과목 신청하기</h1>
        <form>
            <fieldset>
                <legend>수강 과목 선택</legend>
                <p><b>웹클라이언트컴퓨팅 분반 선택</b></p>

                <ul>
                <li><label><input type = "radio" name = "class" value ="yes">1분반</label></li>
                <li><label><input type = "radio" name = "class" value ="yes">2분반</label></li>
                <li><label><input type = "radio" name = "class" value ="yes">3분반</label></li>

                </ul>
            </fieldset>
        </form>    
        <form>
            <fieldset>
                <legend>학생 정보</legend>

                <ul>
                <li><label>이름 <input type = "text" name = "name"></label></li>
                <li><label>이메일 <input type = "email" name = "e-mail"></label></li>
                <li><lable>신청일시 <input type = "datetime-local" name = "date"></label></li>
                <li><label for ="memo">메모 <textarea id="memo" cols="40" rows="4"></textarea></label></li>
                       
                </ul>
            </fieldset>
        </form>  
        <input type ="submit" value="제출하기">
        <input type ="submit" value="취소하기"> 
</div>
</body>
</html>
